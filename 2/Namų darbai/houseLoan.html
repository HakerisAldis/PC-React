<!DOCTYPE html>
<html>
    <head>
        <title>Namų darbai</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="navbar">
            <ul>
                <li><a href="fastLoan.html">Greitoji</a></li>
                <li><a class="active" href="#">Būsto</a></li>
                <li><a href="consumerLoan.html">Vartojimo</a></li>
              </ul>              
        </div>
        <div class="loanDiv">
            <div class="loanText">
                <h1>Būsto paskola</h1>
            </div>
            <form id="loanForm" class="houseLoan" onsubmit="return false">
                <div class="formItem">
                    <label for="loanSize">Paskolos dydis:</label>
                    <input type="number" id="loanSize" name="loanSize" placeholder="Eur" required>
                </div>
                <div class="formItem">
                    <label for="loanPeriod">Paskolos terminas:</label>
                    <input type="number" id="loanPeriod" name="loanPeriod" placeholder="Metai" required>
                </div>
                <div class="formItem">
                    <label for="salary">Atlyginimas:</label>
                    <input type="number" id="salary" name="salary" placeholder="Eur" required>
                </div>
                <div class="formItem">
                    <label for="numOfChildren">Vaikų kiekis:</label>
                    <input type="number" id="numOfChildren" name="numOfChildren" placeholder="Kiekis" required>
                </div>
                <div class="formItem">
                    <input type="submit" value="Skaičiuoti" id="calcHouseLoanBtn">
                </div>
            </form>
            <p id="errorMsg" class="loanText"></p>
            <h2 id="calculatedLoan" class="loanText"></h2>
        </div>
        <script src="dist/bundle.js"></script>
    </body>
</html>
